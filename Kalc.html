<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALKH</title>
    <link rel="stylesheet" href="Kalc.css">
</head>
<body>

    <div class="container">
         <input type="text" class="input" placeholder="calculate anything" id="display">
         <div class="btn-grid" id="btn-grid">
            <button class="right_brack" onclick="">(</button>
            <button class="left_brack" onclick="">)</button>
            <button class="percent" onclick="">%</button>
            <button class="divide" onclick="">/</button>
            <button class="sev" onclick="">7</button>
            <button class="ei" onclick="">8</button>
            <button class="ni" onclick="">9</button>
            <button class="x" onclick="">*</button>
            <button class="fo" onclick="">4</button>
            <button class="fi" onclick="">5</button>
            <button class="si" onclick="">6</button>
            <button class="min" onclick="">-</button>
            <button class="one" onclick="">1</button>
            <button class="too" onclick="">2</button>
            <button class="thr" onclick="">3</button>
            <button class="plus" onclick="">+</button>
            <button class="ze" onclick="">0</button>
            <button class="dec" onclick="">.</button>
            <button class="eq" onclick="calculate()">=</button>
            <button class="del" onclick="remove()">del</button>
         </div>
    </div>

    <script src="Kalc.js"></script>
</body>
</html>
